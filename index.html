<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-fb.png" type="image/x-icon">
    <title>Facebook - Inicia sesión o regístrate</title>
</head>
<body>
    <main class="container-principal">
        <div class="logo-info-fb">
            <img src="img/logo-fb.svg" alt="">
            <p class="logo-text">
                Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
            </p>
        </div>
        <div class="form-login-fb-complete">
            <div class="form-login-fb">
                <form action="" method="post">
                    <input type="email" name="email" id="email" placeholder="Correo electrónico o número de teléfono">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <button class="iniciar-sesion">Iniciar sesión</button>
                </form>
                <a class="forgot-password" href="#">¿Has olvidado la contraseña?</a>
                <hr>
                <div>
                    <button class="button-create">Crear cuenta nueva</button>
                </div>
            </div>
            <p class="below-paragraph"><a href="#">Crear una página</a> para una celebridad, una marca o un negocio.</p>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
